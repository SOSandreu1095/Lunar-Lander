<!DOCTYPE html>
<html>

<head>
	<title>Lunar Lander</title>
	<link rel="stylesheet" type="text/css" href="css/styleV.css">
</head>

<body>
	<div class="ground">
	</div>
	<div class="wrapper">
		<div class="fixed">
			<div class="speed">
				<p>45 km/h</p>
			</div>
			<div class="fuel">
				<p>80 %</p>
			</div>
			<div class="height">
				<p>80 mts</p>
			</div>
		</div>

		<div class="responsive">
			<div class="rocket">
				<img src="img/rocket.png">
			</div>

			<div class="interactive">
				<div class="gameOptions">
					<img class="pause" src="img/pause.png">
					<img class="restart" src="img/restart.png">
					<img class="help" src="img/help.png">
				</div>

				<div class="propulsion">
				</div>
			</div>
		</div>
	</div>

</body>

</html>
