<!DOCTYPE html>
<html>

<head>
	<title>Lunar Lander</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<div class="wrapper">
		<div class="n1">
			<div class="controlPane">
				<div class="speedDiv">
					<img src="img/speed.png">
				</div>
				<div class="fuelDiv">
					<img src="img/fuel.png">
				</div>
				<div class="heightDiv">
					<img src="img/height.png">
				</div>
			</div>
		</div>

		<div class="n2">
			<img id="rocket" src="img/rocket.png">
		</div>
		<div class="n3">
			<div class="gameOptions">
				<img class="pause" src="img/pause.png">
				<img class="restart" src="img/restart.png">
				<img class="help" src="img/help.png">
			</div>
			<div class="propulsion">
				<img src="img/pro.png">
			</div>
		</div>
	</div>
	<div class="ground">
		<img src="img/ground.png">
	</div>


</body>

</html>
